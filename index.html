<!DOCTYPE html>
<html>
    <head>
        <title>konradpapala.github.io</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="assets/bulma/bulma.css">
    </head>
    <body>
		<section class="hero is-info">
			<div class="hero-body">
				<div class="container">				
					<h1 class = 'title is-1'>Just things, by me.</h1>
					<p class="subtitle">
						Playing with github pages, css frameworks (bulma, milligram), and js (es6). 
					</p>
				</div>
			</div>		
			<div id = 'hide-me' class = 'notification is-danger'>Doesn't work without Javascript enabled</div>
		</section>


		<section class="section">
			<h2 class = 'title is-2'>Projects</h2>
			<div id = 'projects'>

			</div>
		</section>	
        <script>
			(function () {
				//the 'enable js' message box  
				document.querySelector('#hide-me').style.display = 'none';

				let projects = [
					{
						name: 'Calculator',
						href: 'calculator/',
						description: 'Realtime calculator'
					},
					{
						name: 'Buzzword generator',
						href: 'buzzword-generator',
						description: 'Javascript buzzword generator (actually just playing with bulma css)'
					},
					{
						name: 'Things',
						href: 'https://github.com/konradpapala/things/',
						description: 'Hints, code snippets'
					},
					{
						name: 'PHP installation command helper',
						href: 'other/installing-php',
						description: 'How to: Install newest (or any) PHP on Ubuntu, also testing milligram css template'
					},					
					{
						name: 'This site',
						href: 'https://github.com/konradpapala/konradpapala.github.io',
						description: 'This site, including some of the above projects, on github.com'
					}

					

				];
				let html = '';
				projects.forEach(function (project) {
					let htmlAdd = `
						<div class = 'box'>
							<h3 class = 'title is-3' ><a href = '${project.href}'>${project.name}</a></h3>
							<p>${project.description}</p>
							<p><a href = '${project.href}'>Enter</a></p>
						</div>
					`;

					html += htmlAdd;
				});
				document.querySelector('#projects').innerHTML = html;
			})();

		</script>
    </body>
</html>
