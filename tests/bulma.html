<!DOCTYPE html>
<!-- src: https://codeburst.io/evaluating-css-frameworks-bulma-vs-foundation-vs-milligram-vs-pure-vs-semantic-vs-uikit-503883bd25a3 -->
<html>
  <head>
    <meta charset="utf-8">
    <link href="../assets/bulma/bulma.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container  has-shadow">
      <nav class="navbar">
		  <div class="navbar-brand">
          <a class="navbar-item">Example Blog</a>
          <a class="navbar-item is-tab is-active">Home</a>
          <a class="navbar-item is-tab">About</a>
		  </div>
      </nav>
    </div>

    <section class="hero is-primary">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            Blog title
          </h1>
          <h2 class="subtitle">
            Blog subtitle
          </h2>
        </div>
      </div>
    </section>

    <section class="section is-gray">
      <div class="container is-fluid">
        <div class="box">
          <h2 class="title">Bloggy McBlogface</h2>
          <p class="subtitle">Today, Date Monthy</p>

          <article class="media  margin-20-top">
            <figure class="media-left">
              <p class="image is-64x64">
                <img src="http://bulma.io/images/placeholders/128x128.png">
              </p>
            </figure>
            <div class="media-content">
              <div class="content">
                <p>
                  Lorem Ipsum Hereum
                </p>
              </div>
            </div>
          </article>

          <div class="columns">
            <div class="column is-half">
              <h3 class="title is4">Comments</h3>

              <div class="field">
                <label class="label">Name</label>
                <p class="control">
                  <input class="input" type="text" placeholder="Text input">
                </p>
              </div>

              <div class="field">
                <label class="label">Comment</label>
                <p class="control">
                  <textarea class="textarea" placeholder="Textarea"></textarea>
                </p>
              </div>

              <div class="field">
                <p class="control">
                  Is this spam?
                  <label class="radio">
                    <input type="radio" name="question">
                    Yes
                  </label>
                  <label class="radio">
                    <input type="radio" name="question">
                    No
                  </label>
                </p>
              </div>

              <div class="field is-grouped">
                <p class="control">
                  <button class="button is-primary">Submit</button>
                </p>
              </div>
            </div>
          </div>

        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="container">
        <div class="content has-text-centered">
          <p>Made using Bulma</p>
        </div>
      </div>
    </footer>
    <script type="text/javascript" src="bundle.js" charset="utf-8"></script>  
  </body>
</html>
